<ion-header>
  <ion-navbar>
    <ion-title>
      Safaricom E-commerce
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let photo of photos" (click)="itemClicked(photo.id)">
      <ion-avatar item-start>
        <img src="{{photo.thumbnailUrl}}">
      </ion-avatar>
      <h2>Ksh {{photo.id + 10}}</h2>
      <p>{{photo.title}}</p>
    </ion-item>
  </ion-list>
</ion-content>
